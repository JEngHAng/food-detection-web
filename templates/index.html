<body>
  <h1>üç± AI Food Detection</h1>
  <video id="camera" autoplay playsinline></video><br>
  <button id="captureBtn">‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö</button>
  <div id="result">‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</div>

  <script>
    const video = document.getElementById('camera');
    const resultDiv = document.getElementById('result');

    // ‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err));

    document.getElementById('captureBtn').addEventListener('click', async () => {
      // ‡∏™‡∏£‡πâ‡∏≤‡∏á canvas ‡∏à‡∏≤‡∏Å video
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/jpeg');

      resultDiv.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö...';

      const response = await fetch('/predict', {
        method: 'POST',

        body: JSON.stringify({ image: imageData })
      });

      const result = await response.json();

      if (result.error) {
        resultDiv.innerText = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + result.error;
      } else if (result.results.length === 0) {

      } else {
        resultDiv.innerHTML = result.results
          .map(r => `${r.class} (${r.confidence}%)`)
          .join('<br>');
      }
    });
  </script>
